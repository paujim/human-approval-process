<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Verity Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0"
        style="background-size: cover;color:#121212;padding:0px;margin:0px;width:100%;font-family: 'Source Sans Pro', sans-serif;font-weight: 400;line-height:1.5">
        <tbody>
            <tr>
                <td>
                    <table cellpadding="0" cellspacing="0" border="0" style="padding:0px;margin:0px;width:100%;">
                        <tr>
                            <td align="center" colspan="3" style="margin:0px;" height="20">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="padding:0px;margin:0px;">&nbsp;</td>
                            <td align="center"
                                style="background:#fafafa;border-radius: 16px;padding:30px;margin:0px;"
                                width="400">
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                    <tbody>
                                        <tr>
                                            <td align="left">
                                                <h4
                                                    style="margin: 0;color: #0A0A0A;font-size:30px;font-family: 'Oxygen', sans-serif;font-weight: 700;">
                                                    $SUBJECT</h4>
                                                <h3 style="margin: 0;">from: $FROM</h3>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="justify">
                                                <pre style="color: #666666;font-size: 16px;margin: 0; padding: 10px;background: #f3f3f3;">$MESSAGE</pre>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" style="padding: 10px 0px 0px 0px;">
                                                <a href="$APPROVE_URL"
                                                    style="border-radius:3px;color:#fafaf;font-weight:700;font-size:16px;line-height:1.25em;"
                                                    target="_blank"> Accept</a> or
                                                <a href="$REJECT_URL"
                                                    style="border-radius:3px;color:#fafaf;font-weight:700;font-size:16px;line-height:1.25em;"
                                                    target="_blank"> Reject</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td style="padding:0px;margin:0px;">&nbsp;</td>
                        </tr>
                        <tr>
                            <td colspan="3" style="padding:0px;margin:0px;font-size:20px;height:20px;" height="20">
                                &nbsp;</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
